name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml         
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.1.2
      with:
    # Artifact name
       name: Build artifact # optional, default is artifact
    # A file, directory or wildcard pattern that describes what to upload
       path: ./webapp
    # The desired behavior if no files are found using the provided path.

    
    - name: Upload a Download Artifact
      uses: actions/Download-artifact@v3.0.2
      with:
    # Artifact name
        name: Build artifact #default is artifact
    # A file, directory or wildcard pattern that describes what to upload
        path: ./webapp
  Publish:
     needs: Build
     runs-on: self-hosted
     steps:
     - uses: actions/checkout@v3
     - name: Set up JDK 11
       uses: actions/setup-java@v3
       with:
         java-version: '11' 
         distribution: 'temurin'
         cache: maven

     #- name: Update version
      # run: mvn -B versions:set -DnewVersion=v${{github.run_number}} -DgenerateBackupPoms=false
     - name: Setup Docker Buildx
       uses: docker/setup-buildx-action@v1
     
     - name: Login to DockerHub
       uses: docker/login-action@v1
       with:
         username: ${{ secrets.DOCKERHUB_USERNAME }}
         password: ${{ secrets.DOCKERHUB_TOKEN }}

    
     - name: Upload a Download Artifact
       uses: actions/Download-artifact@v3
       with:
    # Artifact name
        name: Build artifact #default is artifact
    # A file, directory or wildcard pattern that describes what to upload
        path: ./webapp
    
     - name: Set up Docker Buildx
       id: buildx
       uses: docker/setup-buildx-action@v1

     - name: Build and push
       id: docker_build
       uses: docker/build-push-action@v2
       with:
        context: .
        file: ./Dockerfile
        push: true
        tags: sourceimage:latest

    
    
